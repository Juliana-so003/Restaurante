<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/first.css">
  <title>Tela de cadastro</title>
</head>

<body>
  <!--FORMULÁRIO DE CADASTRO-->
  <div id="cadastro">
    <img src="fundo_cadastro.png">
    <form method="post" action="">
    <h1>Cadastro</h1>
    <p>
      <label for="email_cad">Nome completo</label>
      <input id="nome_cad" name="nome_cad" required="required" type="email" />
    </p>
    <p>
      <label for="usuário_cad">Usuário</label></label>
      <input id="usuário_cad" name="usuário_cad" required="required" type="text" placeholder />
    </p>
    <p>
      <label for="senha_cad">Sua senha</label>
      <input id="senha_cad" name="senha_cad" required="required" type="password" />
    </p>
    <p>
      <label for="data_cad">Data de nadcimento<input id="date" type="date" value="0000-00-00"> </label>
    </p>
    <p>
      <label for="CPF">CPF</label>
      <input id="CPF_cad" name="CPF_cad" required="required" type="number" />
    </p>
    <p>
      <label for="cidade">Cidade</label>
      <input id="cidade_cad" name="cidade_cad" required="required" type="text" />
    </p>
    <p>
      <label for="bairro_cad">Bairro</label>
      <input id="bairro_cad" name="bairro_cad" required="required" type="text" />
    </p>
    <p>
      <label for="rua_cad">Rua/avenida</label>
      <input id="rua_cad" name="rua_cad" required="required" type="text" />
    </p>
    <p>
      <label for="numeroCasa_cad">Número da casa</label>
      <input id="numeroCasa_cad" name="numeroCasa_cad" required="required" type="number" />
    </p>
      <input type="submit" value="Cadastrar" />
      <!--Caso tenha conta-->
    <p class="link">
      Já tem conta?
      <a href="login.html"> Ir para Login </a>
    </p>
      </form>
  </div>
</body>

</html>
