<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

<body>
      <div class="cartão de crédito">
      <h1>cartão de crédito</h1>
      <div class="credit-card-box card-panel z-depth-2 animation-element slide-left">
        <div class="flip">
          <div class="front">
            <div class="logo">
              <img src="http://cdn.flaticon.com/svg/39/39134.svg" alt="" />
            </div>
            <div class="number input-field">
              <label for="numero-cartao">Número do cartão</label>
              <input type="text" id="numero-cartao" class="input-numero-cartao" maxlength="16" />
          
            </div>
            <div class="cvv">
              <label for="cvv">CVV</label>
              <input type="text" id="card-cvv" class="cvv" maxlength="3" />
            </div>
            <div class="card-holder input-field">
              <label>tipo de cartão</label>
              <input type="text" name="name" id="name">
            </div>
  <label>Validade</label>
            <div class="card-expiration-date input-field">
              <select id="month">
                  
                <option></option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>May</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
              </select>
               
              <select>
                          <option></option>
          <option>2016</option>
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
              </select>
            
            </div>

          </div>

        </div>
      </div>
    </div>

    <div class="button checkout row">
      <button class="col s12 btn-large green btn waves-effect waves-dark register"><span>pagar</span> <i class="fa fa-check"></i></button>
    </div>
  </div>

</div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
