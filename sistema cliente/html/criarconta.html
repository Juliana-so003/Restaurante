<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tela de cadastro</title>
    <link rel="stylesheet" href="../css/conta.css">
</head>

<body>
  <!--FORMULÁRIO DE CADASTRO-->
  <div class="container">
<!--    <div class="container1"></div>-->
    <div class="container2">
      <div class="progress-bar">
        <div class="step">
          <p>Nome</p>
            <div class="bullet">
              <span>1</span>
            </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Endereço</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contato</p>
            <div class="bullet">
              <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
        </div>
        
      </div>
    <div class="form-outer">
      <form>
<div class="page slidepage">
          <div class="page">
         <div class="field">
          <div class="label">Nome Completo</div>
         <input type="text">
                   </div>
          <div class="field">
            <div class="label">Nome usuário</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Senha</div>
            <input type="password">
          </div>
          <div class="field">
            <div class="label">CPF</div>
            <input type="number">
          </div>
          <div class="field">
            <div class="label">Data de Nascimento</div>
            <input type="date">
          </div>
            <div class="field nextBtn">
              <button type="button">Proximo</button>
            </div>
          </div>
        </div>
  
  <div class="page">
          <div class="title">Endereço:</div>
        
          <div class="field">
            <div class="label">Cidade</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Bairro</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Rua / avenida</div>
            <input type="text">
          </div>
          <div class="field">
            <div class="label">Número da casa</div>
            <input type="text">
          </div>
          
            <div class="field btns">
              <button type="button" class="prev-1 prev">voltar</button>
              <button type="button" class="next-1 next">Proximo</button>
            </div>
        
        </div>
  <div class="page">
          <div class="title">Contato:</div>
          <div class="field">
            <div class="label">Celular</div>
            <input type="number" placeholder="Adicione o DDD ">
          </div>
          
          <div class="field">
            <div class="label">Email</div>
            <input type="email" placeholder="email@gmail.com">
          </div>
          
          <div class="field btns">
            <button type="button" class="prev-2 prev">voltar</button>
            <button type="button" class="Submit">Salvar</button>
          </div>
      </div>
      </form>
    </div>
    </div>
  </div>
  
  <script src="../js/conta.js"></script>
</body>
</html>
