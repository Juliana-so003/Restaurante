  <script>
  var pratoSe= document.getElementById('prato')
  function Cancelar(id){
    if(confirm("Deseja cancelar seu pedido?")){
    if(id === pratoSe.length - 1){
    pratoSe.pop();
    }else if(id === 0){
    pratoSe.shift();
  }else{
    var arrAuxIni = pratoSe.slice(0,id);
    var arrAuxEnd = pratoSe.slice(id + 1);
    pratoSe = arrAuxIni.concat(arrAuxEnd);
    }
    setList(pratoSe);
    }
    }
    
  
  </script>
